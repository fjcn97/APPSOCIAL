{% extends "base.html" %}

{% block app_content %}
    <h1 class="text-center">{{title}}</h1>

    <form action="" method="post" onsubmit="return validate();">
        <div class="form-group">
            <label for="nome" class = "label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{equipa.nome}}" maxlength="30" required>
        </div>

        <input type="submit" class="btn btn-raised btn-info" value="Alterar nome" />
    </form>

    <a href="{{ url_for('equipa.adicionar_monitor', nome=equipa.nome) }}" class="btn btn-raised btn-info">Adicionar monitor</a>
    <a href="{{ url_for('equipa.remover_equipa', nome=equipa.nome) }}" class="btn btn-raised bg-danger text-white" onClick="return confirm('Tem a certeza de que pretende remover?');">Remover equipa</a>
    <a href="{{ url_for('equipa.remover_monitor', nome=equipa.nome) }}" class="btn btn-raised btn-info">Remover monitor</a>
    <br>
    <br>
    <a href="{{ url_for('equipa.selecionar_equipa') }}" class="btn btn-raised btn-info">Voltar</a>
    
    <script type="text/javascript">
        function validate() {
            var nome = $("#nome").val();

            if ($.trim(nome) === '') {
                alert("Introduza o nome.");
                return false;
            } else {
                if (confirm("Pretende submeter?") == true) {
                    return true;
                } else {
                    return false;
                }
            }
        };
	</script>
{% endblock %}
