{% extends "base.html" %}

{% block app_content %}
    <h1 class="text-center">{{title}}</h1>

	<div class="table-responsive">
		<table class="table table-hover table-striped table-bordered">
		    <thead class="thead bg-info text-center">
		        <tr>
		            <th class="text-white">
		                Username
		            </th>
		            <th class="text-white bg-danger">
		                Remover da equipa
		            </th>
		        </tr>
		    </thead>
		    <tbody>
		    {% for mon in lista_monitores_da_equipa %}
		        <tr>
		            <td>{{mon['username']}}</td>
		            <td class="text-center">
		            	<form action="" method="post">
		            		<button name="mon_da_equipa" class="btn btn-raised btn-danger" value="{{mon['username']}}">Remover</button>
		            	</form>
		            </td>
		        </tr>
		    {% endfor %}
		    </tbody>
		</table>
	</div>

    <a href="{{ url_for('equipa.equipa', nome = nome) }}" class="btn btn-raised btn-info">Voltar</a>
{% endblock %}
